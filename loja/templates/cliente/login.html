{% extends "layouts.html" %}

{% block content %}
{% include "navbar.html" %}

<link rel="stylesheet" href="{{url_for('static', filename='css/cadastro.css')}}">

<div class="alert">
    {% include '_messages.html' %}
</div>
<div class="container">
    
    {% from "_formhelpers.html" import render_field %}

        <h1>Login </h1>

        
        <div class="cadastro">
            <form method="POST" action="{{url_for('clienteLogin')}}"enctype="multipart/form-data">
                <div>
                    {{ render_field(form.email, class="form-control") }}
                    {{ render_field(form.password, class="form-control") }}
                </div>
                <div class="botaoconfirmar">
                    <input type="submit" value="Login" class="btn btn-success mt-2" />
                </div>
            </form>
        </div>
</div>


{% endblock content %}
