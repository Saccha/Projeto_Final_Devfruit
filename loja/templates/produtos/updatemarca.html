{% extends "layoutsAdmin.html" %}
{% include 'navbarAdmin.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include "_messages.html" %}
                {% if updatemarca %}
                    <h2 class="text-center mt-5"> Cadastrar Marcas</h2>
                    <form action="" method="POST">
                        <input type="text" name="marca" class="form-control" value="{{updatemarca.name}}">
                        <input type="submit" value="Atualizar Marca" class="btn btn-success mt-20">                   
                    </form>
                    <a href="{{url_for('marcas')}}" class="btn btn-danger">Cancelar</a>

                {% else %}
                    <h2 class="text-center mt-5"> Cadastrar Categoria</h2>
                    <form action="" method="POST">
                      
                        <input type="text" name="categoria" class="form-control" value="{{updatecat.name}}">
                        <br>
                        <div>
                          <input type="submit" value="Atualizar" class="btn btn-success mt-20">                   
                          <a href="{{url_for('categorias')}}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                    
                {% endif %}
            </div>
        <div class="col-md-3"></div>
    </div>
</div>


{% endblock content %}
